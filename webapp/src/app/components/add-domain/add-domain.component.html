<nav class="breadcrumb is-medium" aria-label="breadcrumbs">
  <ul>
    <li><a href="/domains">Domains</a></li>
    <li class="is-active">
      <a href="#" aria-current="page">Add</a>
    </li>
  </ul>
</nav>

<h1 class="title is-2">Create New Domain</h1>

<form [formGroup]="domainForm" (ngSubmit)="saveDomain()">
  <div class="box">
    <div class="column is-half">
      <div class="field form-group">
        <label class="label">Name</label>
        <div class="control">
          <input
            id="name"
            formControlName="name"
            class="input"
            type="text"
            required
            placeholder="Name of the domain"
          />
        </div>
        <!-- error block -->
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.required
          "
        >
          <sup>*</sup>Name is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.minlength
          "
        >
          <sup>*</sup>Name must be at least 2 characters long
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.maxlength
          "
        >
          <sup>*</sup>Name has a maximum of 30 characters
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.pattern
          "
        >
          <sup>*</sup>No special characters are allowed
        </div>
      </div>

      <div class="field form-group">
        <label class="label">Tags</label>
        <div class="control">
          <textarea
            id="tags"
            formControlName="tags"
            required
            class="textarea"
            placeholder="Tags of the domain"
          ></textarea>
        </div>
        <!-- error block -->
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.tags.touched || submitted) &&
            domainFormControl.tags.errors?.required
          "
        >
          <sup>*</sup>Tags are required
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">Submit</button>
        </div>
        <div class="control">
          <button type="button" routerLink=".." class="button is-link is-light">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
