<h1 class="title is-2">Create New Domain</h1>

<form [formGroup]="domainForm" (ngSubmit)="saveDomain()">
  <div class="box">
    <div class="column is-half">
      <div class="field form-group">
        <label class="label">Name*</label>
        <div class="control">
          <input
            id="name"
            formControlName="name"
            class="input"
            type="text"
            required
            placeholder="Name of the domain"
          />
        </div>
        <!-- error block -->
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.required
          "
        >
          <sup>*</sup>Name is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.minlength
          "
        >
          <sup>*</sup>Name must be at least 2 characters long
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.maxlength
          "
        >
          <sup>*</sup>Name has a maximum of 30 characters
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            (domainFormControl.name.touched || submitted) &&
            domainFormControl.name.errors?.pattern
          "
        >
          <sup>*</sup>No special characters are allowed
        </div>
      </div>

<!--      <div class="field form-group">-->
<!--        <label class="label">Domain Tags</label>-->
<!--       Option 1: add comma seperated tags manually through this text box-->
<!--        <div class="control">-->
<!--          <textarea-->
<!--            id="tags"-->
<!--            formControlName="tags"-->
<!--            class="textarea"-->
<!--            placeholder="Add tags to the domain (e.g.: Tag1,Tag2,Tag3,...)"-->
<!--          ></textarea>-->
<!--        </div>-->
<!--      </div>-->

      <div class="field form-group">
        <label class="label">Upload Domain Tags</label>
        <div class="file has-name">
          <label class="file-label">
            <input
              class="file-input"
              id="file"
              accept=".txt, .csv"
              type="file"
              (change)="setFile($event)"
            />
            <span class="file-cta">
              <span class="file-icon">
                <fa-icon [icon]="faUpload"></fa-icon>
              </span>
              <span class="file-label"> Upload </span>
            </span>
            <span class="file-name"> {{ selectedFileName }} </span>
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">Submit</button>
        </div>
        <div class="control">
          <button type="button" routerLink=".." class="button is-link is-light">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
